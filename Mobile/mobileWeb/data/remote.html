<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <label class="labelHeader" >Remote Mode</label>
        </div><br><br><br><br>
        <table id="btnRemote" style="margin: auto;">
            <tr>
                <td></td>
                <td>
                    <div class="container">
                        <img id="btnForwardImg" src="beforeForward.png" alt="Forward">
                        <button id="btnForward" class="btnBlank" onclick="updateAction(this.id)"></button>
                    </div>
                </td>
                <td></td>
            <tr>
                <td>
                    <div class="container">
                        <img id="btnLeftImg" src="beforeLeft.png" alt="left">
                        <button  id="btnLeft" class="btnBlank" onclick="updateAction(this.id)"></button>
                    </div>
                </td>
                <td>
                    <div class="container">
                        <img id="btnStopImg" src="beforeStop.png" alt="Stop">
                        <button id="btnStop" class="btnBlank" onclick="updateAction(this.id)"></button>
                    </div>
                </td>
                <td>
                    <div class="container">
                        <img id="btnRightImg" src="beforeRight.png" alt="Right">
                        <button id="btnRight" class="btnBlank" onclick="updateAction(this.id)"></button>
                    </div>
                </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <div class="container">
                    <img id="btnBackwardImg" src="beforeBackward.png" alt="Backward">
                    <button id="btnBackward" class="btnBlank" onclick="updateAction(this.id)"></button>
                </div>
              </td>
          <td></td>
            </tr>
        </table>
        <div class="slidecontainer" style="margin: auto;">
            <input type="range" min="0" max="100" value="50" class="slider" id="speedRange">
            <p>Speed : <span id="speed"></span></p>
        </div>
        <p id="Status"></p>
        <div class="footer">
            <button  id="btnHome" class="btnText" onclick="document.location = 'index.html'">Home</button>
        </div>
        <script src="remoteScript.js"></script>
    </body>
</html>
